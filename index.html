<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <div class="panel">
          <span class="brand">
            <h1>Brand Name</h1>
          </span>
          <label class="lbl-username" for="username">Usename</label>
          <input class="username" id="username" name="username" type="text" />
          <label class="lbl-password" for="password">Password</label>
          <input
            class="password"
            id="password"
            name="passwprd"
            type="password"
          />

          <label class="lbl-remember" for="remember">
            <input class="remember" id="remember" type="checkbox" />
            Remember Me
          </label>
          <button class="submit" value="submit">Log In</button>
          <span class="forget">
            <a href="#">Forgot password?</a>
          </span>
          <hr class="ruler" />
          <span class="anotherText">
            <p>Or connect using</p>
          </span>
          <span class="another">
            <button class="facebook">Facebook</button>
            <button class="google">Google</button>
          </span>
          <span class="create">
            <a href="#">Create account? sign up</a>
          </span>
        </div>
      </form>
    </div>
  </body>
</html>
